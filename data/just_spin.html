<!DOCTYPE HTML><html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vestibular Input Therapy Device</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dragula.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Vestibular Input Therapy Device</h1>
<div class="card text-center">
    <div class="card-header">
        Just Spin
    </div>
    <div class="card-body">
        <h5 class="card-title">Spinning Chair Motor Controller</h5>
        <hr>
        <label for="motor-speed" class="form-label">Motor Speed</label>
        <input type="range" class="form-range speed-range" id="motor-speed" min="0" max="255" step="1">
        <h1 class="display-6" id="motor-speed-display">0</h1>
        <hr>
        <div class="input-group">
            <div class="input-group-text">
                <input class="form-check-input" type="checkbox" id="motor-duration-enable" aria-label="enable duration" checked>
            </div>
            <input type="number" min="0" max="300" step="1" class="form-control" placeholder="Rotation Duration" id="motor-duration" aria-label="duration">
            <span class="input-group-text">seconds</span>
            <input type="radio" class="btn-check" name="motor-directions" id="motor-direction-left" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="motor-direction-left">Rotate Left</label>
            <input type="radio" class="btn-check" name="motor-directions" id="motor-direction-right" autocomplete="off">
            <label class="btn btn-outline-primary" for="motor-direction-right">Rotate Right</label>
        </div>
        <hr>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-success" onclick="startMotor()">Start</button>
            <button type="button" class="btn btn-danger" onclick="stopMotor()">Stop</button>
        </div>
    </div>
</div>
<footer>Made with love by <a href="https://anishgovind.com">Anish Govind</a>.</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js'></script>
<script src="just_spin.js"></script>
</body>
</html>
